    #     key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
    #     restore-keys: |
    #       ${{ runner.os }}-yarn-

    - name: Composer
      run: |
        composer install --no-scripts

    - name: Lint PHP
      run: |
        composer lint

