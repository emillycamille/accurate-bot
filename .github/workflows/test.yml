name: Test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'SKIP ACTIONS')"
    # TODO: Use LaravelSail PHP 8 docker image.
    container: thomasowow/laravel-php:7.4

    # services:
    #   mysql_testing:
    #     image: mysql:8.0
